[App]
Name = "ai.h2o.wave.grammar_and_syntax_review"
Version = "0.0.2"
Title = "Grammar and Syntax Review"
Description = "Empowering you to review your content, fast."
Tags = ["GENERATIVE_AI", "OSS"]
LongDescription = "LongDescription.md"
InstanceLifecycle = "MANAGED"

[Runtime]
Module = "src.app"
EnableOIDC = false
MemoryLimit = "16Gi"
MemoryReservation = "16Gi"

[[Env]]
Name= "LOGO"
Value = "https://h2o.ai/content/experience-fragments/h2o/us/en/site/header/master/_jcr_content/root/container/header_copy/logo.coreimg.svg/1696007565253/h2o-logo.svg"

[[Env]]
Name = "PRIMARY_COLOR"
Value = "#FEC925"

[[Env]]
Name = "SECONDARY_COLOR"
Value = "#E8E5E1"


[[Env]]
Name = "H2OGPT_API_TOKEN"
Secret = "h2ogpt-oss"
SecretKey = "h2ogpt-key"

[[Env]]
Name = "H2OGPT_URL"
Secret = "h2ogpt-oss"
SecretKey = "h2ogpt-url"

[[Env]]
Name = "HEAP_ID"
Secret = "heap-analytics"
SecretKey = "id"
